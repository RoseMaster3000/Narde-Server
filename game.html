<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="apple-touch-icon" href="/icon">
    <link rel="icon" type="image/png" href="/icon">
    <meta name="apple-mobile-web-app-title" content="Narde">
    <meta name="application-name" content="Narde">
    <meta name="theme-color" content="#d09357">
    <meta name="msapplication-TileColor" content="#ebc57a">
    <meta name="msapplication-TileImage" content="/icon">
    <link rel="shortcut icon" type="image/x-icon" href="/icon">
    <title>Narde</title>
  </head>
  <body style="margin: 0; padding: 0; background-color: #231f20;">

    <!-- UNITY CANVAS -->
    <div id="container">
      <canvas id="unity-canvas" style="margin: 0; padding: 0; background-color: #231f20;"></canvas>
    </div>


    <!-- UNITY ENGINE -->
    <script src="Build/WebGL.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/WebGL.data",
        frameworkUrl: "Build/WebGL.framework.js",
        codeUrl: "Build/WebGL.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Narde",
        productVersion: "0.1",
      });

      // WINDOW SCALER
      function scaleGameWindow()
      {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        var canvas = document.querySelector("#unity-canvas");
        var ratio = 462/1000;
        // portrait
        if (window.innerWidth < window.innerHeight)
        {
          canvas.style.height = window.innerHeight + "px";
          canvas.style.width = Math.round(window.innerHeight*ratio) + "px";
        }
        // landscape
        else
        {
          canvas.style.width = window.innerWidth + "px";
          canvas.style.height = Math.round(window.innerWidth*ratio) + "px";
        }
        canvas.style.position = "fixed";
        document.body.style.textAlign = "left";
      }  
      scaleGameWindow();
      window.addEventListener('resize', function() {scaleGameWindow();});
    </script>
  </body>
</html>
