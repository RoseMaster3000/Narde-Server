<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="apple-touch-icon" href="/icon">
    <link rel="icon" type="image/png" href="/icon">
    <meta name="apple-mobile-web-app-title" content="Narde">
    <meta name="application-name" content="Narde">
    <meta name="theme-color" content="#d09357">
    <meta name="msapplication-TileColor" content="#ebc57a">
    <meta name="msapplication-TileImage" content="/icon">
    <link rel="shortcut icon" type="image/x-icon" href="/icon">
    <title>Narde</title>
  </head>
  <body style="margin: 0; padding: 0; background-color: #231f20;">

    <!-- UNITY CANVAS -->
    <div style="display:flex; align-items:center; justify-content:center; height:100vh;">
      <canvas id="unity-canvas" style="margin:0; padding:0; background-color:#231f20;"></canvas>
    </div>


    <script src="Build/WebGL.loader.js"></script>
    <script>

      // WINDOW SCALER
      function scaleGameWindow()
      {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        var canvas = document.querySelector("#unity-canvas");
        var ratio = 462/1000;
        var w = window.innerWidth;
        var h = window.innerHeight;

        // portrait
        if (h > w)
        {
          canvas.style.height = h + "px";
          canvas.style.width = Math.min(w, Math.round(h * ratio)) + "px";
        }
        // landscape
        else
        {
          canvas.style.width = w + "px";
          canvas.style.height = Math.min(h, Math.round(w * ratio)) + "px";
        }

        canvas.style.position = "fixed";
        document.body.style.textAlign = "left";
      } 

      // UNITY Web
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/WebGL.data",
        frameworkUrl: "Build/WebGL.framework.js",
        codeUrl: "Build/WebGL.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Narde",
      }).then(scaleGameWindow);

      setTimeout(scaleGameWindow,1000);
      setTimeout(scaleGameWindow,3000);
      setTimeout(scaleGameWindow,5000);
      window.addEventListener('resize', function() {scaleGameWindow();});

    </script>




  </body>
</html>
